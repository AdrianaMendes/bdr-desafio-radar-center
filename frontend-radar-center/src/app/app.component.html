<div class="app-container" [class.app-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="m-0">Radar Center</h1>
    </mat-toolbar>
    <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <mat-list-item routerLink="" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">Home</mat-list-item >
                <mat-list-item routerLink="records" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">Records</mat-list-item >
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="pad-16">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
